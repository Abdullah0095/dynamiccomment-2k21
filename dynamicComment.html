<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Comment</title>
    <style>
        .comment-box {
            background-color: rgb(8, 26, 26);
            border-radius: 10px;
            border: 2px solid black;
            box-shadow: 5px 5px 2px rgb(26, 21, 21);
            margin: 5px;
            width: 30%;
            float: left;
            height: 250px;
            margin-top: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <div style="font-size: larger; text-align: center;"><h1>Comment List</h1></div>
        <div id="comment-list"></div>
    </div>
  
    <script>
        fetch('https://jsonplaceholder.typicode.com/comments')
            .then(res => res.json())
            .then(data => commentList(data));

        function commentList(data) {
            let comment = ' ';

            for (let i = 0; i < 10; i++) {

                const commentData = data[i];

                comment = comment + `<div class="comment-box">
                    <h1>${commentData.name}</h1>
                    <h3>${commentData.email}</h3>
                    <p>${commentData.body}</p>    
                    </div>`;


            }
            const showComment = document.getElementById('comment-list');
            showComment.innerHTML = comment;

        }
    </script>
</body>

</html>
